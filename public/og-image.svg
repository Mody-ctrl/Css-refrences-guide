<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glass effect circles -->
  <circle cx="200" cy="150" r="120" fill="rgba(255,255,255,0.03)" filter="url(#blur)"/>
  <circle cx="900" cy="400" r="150" fill="rgba(255,255,255,0.03)" filter="url(#blur)"/>
  <circle cx="1100" cy="200" r="100" fill="rgba(255,255,255,0.03)" filter="url(#blur)"/>
  
  <!-- Glass card -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">CSS Reference Guide</text>
  
  <!-- Subtitle -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.7)" text-anchor="middle">Complete CSS Properties with Live Examples</text>
  
  <!-- Accent -->
  <circle cx="600" cy="420" r="4" fill="#60a5fa"/>
</svg>
